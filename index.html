<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Preconnect to speed up first requests -->
    <link rel="preconnect" href="/api" crossorigin>
    <link rel="preconnect" href="/uploads" crossorigin>
    <!-- Hint the browser to prioritize the app bundle -->
    <!-- For ESM entrypoints, prefer modulepreload or let Vite handle it -->
    <link rel="modulepreload" href="/src/main.tsx">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Biltip" />
    <title>Biltip - Coordinate Bill Splits</title>
    <style>
      /* Prevent zoom on iOS Safari when focusing inputs */
      @supports (-webkit-touch-callout: none) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
