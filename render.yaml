databases:
  - name: biltip-postgres
    plan: free
    databaseName: biltip
    user: biltip
    ipAllowList: []

services:
  - type: redis
    name: biltip-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

  - type: web
    name: biltip-api
    env: node
    plan: free
    region: oregon
    rootDir: server
    buildCommand: npm ci && npx prisma generate
    startCommand: npx prisma migrate deploy && node server.js
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      # SHADOW_DATABASE_URL is not required in production; set only in dev/CI if needed
      - key: REDIS_URL
        fromService:
          name: biltip-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend-hostname
      - key: NODE_ENV
        value: production
      - key: ENABLE_SCHEDULERS
        value: "true"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: ALLOW_HEADER_AUTH
        value: "false"
      - key: SKIP_ONBOARDING_IN_DEV
        value: "false"
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false
