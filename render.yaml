databases:
  - name: biltip-postgres
    plan: free
    databaseName: biltip
    user: biltip

services:
  - type: redis
    name: biltip-redis
    plan: free
    maxmemoryPolicy: noeviction

  - type: web
    name: biltip-api
    env: node
    plan: free
    region: oregon
    rootDir: server
    buildCommand: |
      npm ci
      cd server && npm ci && npm run build
    startCommand: |
      cd server && npm run start
    autoDeploy: true
    healthCheckPath: /api/health
    disk:
      name: uploads
      mountPath: /opt/render/project/src/server/uploads
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: DATABASE_URL
        fromDatabase:
          name: biltip-postgres
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: biltip-postgres
          property: connectionString
      - key: SHADOW_DATABASE_URL
        fromDatabase:
          name: biltip-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: biltip-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend-hostname
      - key: NODE_ENV
        value: production
      - key: ENABLE_SCHEDULERS
        value: "true"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: ALLOW_HEADER_AUTH
        value: "false"
      - key: SKIP_ONBOARDING_IN_DEV
        value: "false"
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false